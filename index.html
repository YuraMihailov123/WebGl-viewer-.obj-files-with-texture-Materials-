<!DOCTYPE html>
<html>
<head>

    <title>WebGL 3D Model Viewer Using three.js</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="three.js"></script>
    <script src="Detector.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>

    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: hsl(0, 0%, 10%);
        }

        p {
            margin: 0;
            padding: 0;
        }

        .left,
        .right {
            position: absolute;
            color: #fff;
            font-family: Geneva, sans-serif;
        }

        .left {
            bottom: 1em;
            left: 1em;
            text-align: left;
        }

        .right {
            top: 0;
            right: 0;
            text-align: right;
        }

        a {
            color: #f58231;
        }
    </style>

</head>
<body>

    <div class="left">
        <p>FlashLight Presentaion<p>
        <p><a href="https://github.com/YuraMihailov123" target="_top">Square Head</a></p>
    </div>

    </a>

    <script>
        var count=localStorage["x"];
        var count2=localStorage["y"];
        var count3=localStorage["z"];

        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        }

        var container;

        var camera, controls, scene, renderer;
        var lighting, ambient, keyLight, fillLight, backLight;

        //init();
        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            /* Camera */

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 3;

            /* Scene */

            scene = new THREE.Scene();
            lighting = false;

            ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);

            //ambient2 = new THREE.DirectionalLight(0xffffff, 1.0);
            //ambient2.position.set(0,0,0);
            //scene.add(ambient2);

            keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
            keyLight.position.set(-100, 0, 100);

            fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
            fillLight.position.set(100, 0, 100);

            backLight = new THREE.DirectionalLight(0xffffff, 1.0);
            backLight.position.set(100, 0, -100).normalize();

            //ll = new THREE.PointLight()

            backLight2 = new THREE.PointLight(0xffffff, 1.0);
            backLight2.position.set(0, 0, 100).normalize();
            //backLight2.

            /* Model */
            if(count>0) {
                for (let i = 0; i < count; i++) {
                    for (let j = 0; j < count2; j++) {
                        for (let k = 0; k < count3; k++) {
                            var mtlLoader = new THREE.MTLLoader();
                            mtlLoader.setBaseUrl('assets/');
                            mtlLoader.setPath('assets/');
                            mtlLoader.load('s.mtl', function (materials) {

                                materials.preload();

                                //materials.materials.default.map.magFilter = THREE.NearestFilter;
                                //materials.materials.default.map.minFilter = THREE.LinearFilter;

                                var objLoader = new THREE.OBJLoader();
                                objLoader.setMaterials(materials);
                                objLoader.setPath('assets/');
                                objLoader.load('flash.obj', function (object) {
                                    object.position.set((j - 2) / 3, (i - 2) / 3, (k-2));
                                    scene.add(object);

                                });

                            });
                        }
                    }
                }
            }

            /* Renderer */

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(new THREE.Color("hsl(0, 0%, 10%)"));

            container.appendChild(renderer.domElement);

            /* Controls */

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;
            controls.autoRotate = true;
            /* Events */

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('keydown', onKeyboardEvent, false);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function onKeyboardEvent(e) {

            if (e.code === 'KeyL') {

                lighting = !lighting;

                if (lighting) {

                    ambient.intensity = 0.25;
                    backLight2.intensity  =10;
                    scene.add(keyLight);
                    scene.add(fillLight);
                    scene.add(backLight);
                    scene.add(backLight2);

                } else {

                    ambient.intensity = 1.0;
                    scene.remove(keyLight);
                    scene.remove(fillLight);
                    scene.remove(backLight);
                    scene.remove(backLight2);

                }

            }

        }
        function switchingLight() {
            lighting = !lighting;

            if (lighting) {

                ambient.intensity = 0.25;
                backLight2.intensity  =10;
                scene.add(keyLight);
                scene.add(fillLight);
                scene.add(backLight);
                scene.add(backLight2);

            } else {

                ambient.intensity = 1.0;
                scene.remove(keyLight);
                scene.remove(fillLight);
                scene.remove(backLight);
                scene.remove(backLight2);

            }
        }
        function setAutoRotation(auto) {
            controls.autoRotate = auto;
        }
        function setRotationDir(x,y) {
            controls.autoRotateX=x;
            controls.autoRotateY=y;
        }
        function setAutoRotationSpeed(auto) {
            controls.autoRotateSpeed = auto;
        }

        function animate() {
            //if(count>0)
            requestAnimationFrame(animate);

            controls.update();

            render();

        }

        function render() {

            renderer.render(scene, camera);

        }

    </script>

</body>
</html>
